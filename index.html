<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8" />
        <title>
            AR Hiro
        </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    </head>
    <body style = "margin:0px; overflow:hidden">
        <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best"
        vr-mode-ui = "enabled:false" gesture-detector>
                <a-assets>
                    <a-asset-item
                        id = "model" src = "./marker/scene.gltf"
                    ></a-asset-item>
                </a-assets>
                <a-marker preset = "hiro">
                    <a-entity id = "models" position = "0 0 0" gltf-model = "#model" rotation = "0 -90 90" scale = "2.5 2.5 2.5"
                    animation-mixer
                    gesture-handler>
                    </a-entity>
                </a-marker>
        </a-scene>
    </body>
</html>
